<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="./styles/basket.css">

    <script src="./scripts/dishes.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="init()">
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="./assets/img/Logo.png" alt="">
            </a>
        </div>
    </header>

    <!-- main-content -->
    <main>
        <!-- menu-content -->
        <section class="main-content">
            <img id="title-img" src="./assets/img/pizza-3010062_1920.jpg" alt="title-img">

            <div class="restaurant-content-container">
                <h1>Cucina & Burger</h1>

                <div class="restaurant-rating">
                    <span><img id="rating-img" src="./assets/icons/star.png" alt=""> (Bewertung 4,2 von 5
                        Sternen)</span>
                </div>

                <!-- menu-categories -->
                <div class="menu-categories">
                    <img id="arrow-categories-img" src="./assets/icons/arrowhead.png" alt="">
                    <a href="#appetizers">Vorspeisen</a>
                    <a href="#salads">Salate</a>
                    <a href="#pizza">Pizza</a>
                    <a href="#pasta">Pasta</a>
                    <a href="#burger">Burger</a>
                    <a href="#dessert">Dessert</a>
                </div>

                <!-- dishes-content -->
                <div class="dishes-content">
                    <div id="appetizers">
                        <h2>Vorspeisen</h2>
                        <img id="dishes-img" src="./assets/img/gourmet-5619887_1280.jpg" alt="">
                        <div id="appetizers-dishes"></div>
                    </div>

                    <div id="salads">
                        <h2>Salate</h2>
                        <img id="dishes-img" src="./assets/img/meal-1033210_1280.jpg" alt="">
                        <div id="salads-dishes"></div>
                    </div>

                    <div id="pizza">
                        <h2>Pizza</h2>
                        <img id="dishes-img" src="./assets/img/big-2530142_1280.jpg" alt="">
                        <div id="pizza-dishes"></div>
                    </div>

                    <div id="pasta">
                        <h2>Pasta</h2>
                        <img id="dishes-img" src="./assets/img/noodles-7241213_1280.jpg" alt="">
                        <div id="pasta-dishes"></div>
                    </div>

                    <div id="burger">
                        <h2>Burger</h2>
                        <img id="dishes-img" src="./assets/img/hamburger-4103070_1280.jpg" alt="">
                        <div id="burger-dishes"></div>
                    </div>

                    <div id="dessert">
                        <h2>Dessert</h2>
                        <img id="dishes-img" src="./assets/img/nougat-3078581_1280.jpg" alt="">
                        <div id="dessert-dishes"></div>
                    </div>
                </div>
            </div>


        </section>

        <!-- basket-content -->
        <aside class="basket-container">
            <div class="basket">
                <h2>Warenkorb</h2>
                <div class="pick-up-options">
                    <button><img src="./assets/icons/fast-delivery.png" alt="delivery">Lieferung</button>
                    <button><img src="./assets/icons/location.png" alt="pickup">Abholung</button>
                </div>
                <div id="basket-starter">
                    <img id="basket-img" src="./assets/img/basket.png" alt="">
                    <h2>Fülle deinen Warenkorb</h2>
                    <span>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</span>
                </div>
            </div>
        </aside>




    </main>

    <footer id="footer">
        Alex Schöfer - Developer Akademie
    </footer>
</body>

</html>
