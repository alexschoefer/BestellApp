<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="./styles/basket.css">

</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="./assets/img/Logo.png" alt="">
            </a>
        </div>
    </header>

    <!-- main-content -->
    <main>
        <!-- menu-content -->
        <section class="main-content">
            <img id="title-img" src="./assets/img/pizza-3010062_1920.jpg" alt="title-img">
            <div>
                <h1>Mein Restaurant</h1>
            </div>
            <div>
                <span><img id="rating-img" src="./assets/icons/star.png" alt=""> (4,2 von 5 Sternen)</span>
            </div>

            <!-- menu-categories -->
            <div>
                <img id="arrow-categories-img"src="./assets/icons/arrowhead.png" alt="">
            </div>

        </section>

        <!-- basket-content -->
        <aside class="basket-container">
            <div class="basket">
                <h2>Warenkorb</h2>
                <div id="basket-starter">
                    <img id="basket-img"src="./assets/img/basket.png" alt="">
                    <h2>Fülle deinen Warenkorb</h2>
                    <span>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</span>
                </div>
            </div>
        </aside>




    </main>

    <footer id="footer">
        Alex Schöfer - Developer Akademie
    </footer>
</body>

</html>
